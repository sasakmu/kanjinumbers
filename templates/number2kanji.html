<!-- 入力したアラビア数字に対応する漢数字を表示する， -->
<!-- 結果表示ページ用の html ファイルです． -->

<!-- url '.../v1/number2kanji/{{ 漢数字 }}' 用です． -->



{% extends 'base.html' %}

{% block body %}
<h2 class="m-5"></h2>
<div class="form-group pb-3">
	<form action="/v1/kanji2number/{{ number }}" method='POST'>
	<p>{{ kanji }}<p>
</div>
<a class="btn btn-outline-success" href="/" role="button">home</a>
	
{% endblock %}
