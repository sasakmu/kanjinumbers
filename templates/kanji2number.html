# 入力した漢数字に対応するアラビア数字を表示する，
# 結果表示ページ用の html ファイルです．



{% extends 'base.html' %}

{% block body %}
<h2 class="m-5"></h2>
<div class="form-group pb-3">
	<form action="/v1/kanji2number/{{ kanji }}" method='POST'>
	<p>{{ number }}<p>
</div>
<a class="btn btn-outline-success" href="/" role="button">home</a>
	
{% endblock %}
